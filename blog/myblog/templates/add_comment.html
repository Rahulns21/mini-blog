{% extends "base.html" %}

{% block title %}Add Comment{% endblock title %}

{% block content %}

<h1>Add Comment</h1>

<br>

<div class="col-8">
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Add Comment</button>
    &nbsp;
    <a href="{% url "myblog:article-detail" post.pk %}" class="btn btn-danger">Cancel</a>

</form>
</div>

{% endblock content %}

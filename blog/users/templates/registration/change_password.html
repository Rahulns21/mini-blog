{% extends "base.html" %}

{% block title %}Change Password{% endblock title %}

{% block content %}

<h1>Change Password</h1>

<br>

<div class="col-8">
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" id="updateButton" class="btn btn-secondary">Update</button>
        &nbsp;
        <a href="{% url "myblog:home" %}" class="btn btn-danger">Cancel</a>
        <br>
    </form>
    
</div>

{% endblock content %}
